<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>抽奖转盘</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        margin: 0;
        background: #f7f7f7;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial;
    }

    #wheel {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        border: 8px solid #ff9800;
        position: relative;
        overflow: hidden;
        transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    .slice {
        width: 50%;
        height: 50%;
        background: #ffd54f;
        position: absolute;
        top: 50%;
        left: 50%;
        transform-origin: 0% 0%;
        border: 1px solid #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
    }

    #btn {
        margin-top: 30px;
        padding: 15px 40px;
        font-size: 20px;
        background: #ff5722;
        color: white;
        border: none;
        border-radius: 10px;
    }

    #btn:disabled {
        background: gray;
    }

    #pointer {
        width: 0;
        height: 0;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-bottom: 30px solid red;
        position: absolute;
        top: -30px;
        left: 50%;
        transform: translateX(-50%);
    }
</style>
</head>

<body>

<div id="pointer"></div>
<div id="wheel"></div>
<button id="btn">点击抽奖</button>

<script>
    // 选项
    const prizes = [1, 2, 4, 0.5];

    // 概率（按你的需求）
    const weights = [0.20, 0.0002, 0.0001, 0.7997];

    // 创建扇区
    const wheel = document.getElementById("wheel");
    for (let i = 0; i < prizes.length; i++) {
        let slice = document.createElement("div");
        slice.className = "slice";
        slice.style.transform = `rotate(${90 * i}deg) skewY(-45deg)`;
        slice.innerHTML = prizes[i];
        wheel.appendChild(slice);
    }

    // 抽奖按钮
    const btn = document.getElementById("btn");

    // 限制 3 次抽奖
    let count = localStorage.getItem("lotteryCount") || 0;

    function getPrizeIndex() {
        let r = Math.random();
        let sum = 0;
        for (let i = 0; i < weights.length; i++) {
            sum += weights[i];
            if (r <= sum) return i;
        }
        return weights.length - 1;
    }

    btn.onclick = function () {
        if (count >= 3) {
            alert("你已经抽过 3 次啦！");
            return;
        }

        count++;
        localStorage.setItem("lotteryCount", count);

        let index = getPrizeIndex();
        let angle = 360 * 8 - index * 90; // 多转 8 圈再停

        wheel.style.transform = `rotate(${angle}deg)`;

        setTimeout(() => {
            alert("你抽到了：" + prizes[index]);
        }, 4000);
    };
</script>

</body>
</html>
